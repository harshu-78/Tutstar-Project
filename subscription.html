<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar-sub">
        <h1>Tut<span>Star</span></h1>
    </nav>

    <div class="sub-container">

        <div class="left-side">
            <div class="image-box"></div>
            <img src="images/Subscription.png" class="front-img">
        </div>

        <div class="right-side">
            <h4>Subscription</h4>

            <div class="right-plan">
              <div class="plan">
              <div><p><small>Save 5%</small><br><strong>1 Month</strong></p></div>
              <p>Total ₹500</p>
              </div>

              
              <div class="plan">
              <div><p><small>Save 10%</small><br><strong>3 Month</strong></p></div>
              <p>Total ₹2,000</p>
              </div>

              <div class="plan selected">
              <div><p><small style="color: green;">Save 15%</small><br><strong>4 Month</strong><br><del>4 x ₹500 = ₹2,000</del></p></div>
              <p>Total ₹1,700</p>
              </div>

              <div class="plan">
              <div><p><small>Save 10%</small><br><strong>12 Month</strong></p></div>
              <p>Total ₹1,700</p>
              </div>

              <div class="price-box">
                 <div class="row"><p>Fees</p><p>₹2,000</p></div>
                 <div class="row">
                 <p>Discount</p><p style="color: green;">-₹300</p>
                 </div>

                 <div class="row"><p>Practice Sets</p><p>-₹0</p></div>

                 <div class="row total"><p>Total</p><p>₹1,700</p></div>

                 <div class="savings">✅ You'll save ₹300 on this!</div>
             </div>

             </div>

               <button class="sub-btn">Get Subscription</button>
             
        </div>
    
    </div>


</body>
</html>
